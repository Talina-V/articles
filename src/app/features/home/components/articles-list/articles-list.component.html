<section class="articles-list">
    <app-search></app-search>

    <div class="articles-list__wrap-search-results">
        <p class="articles-list__search-results">
            Results:
            <span>6</span>
        </p>
    </div>

    <div class="articles-list__cards">
        <app-article-card
            class="articles-list__items"
            *ngFor="let article of articles$ | async"
            [article]="article"
        ></app-article-card>
    </div>

</section>
